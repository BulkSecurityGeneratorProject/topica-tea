
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFanpageLabel" data-translate="topicaEventAmplifyApp.fanpage.home.createOrEditLabel">Create or edit a Fanpage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fanpage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fanpage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.fanpage.socialNetworkType" for="field_socialNetworkType">Social Network Type</label>
            <select class="form-control" name="socialNetworkType" ng-model="vm.fanpage.socialNetworkType" id="field_socialNetworkType">
                <option value="FACEBOOK" data-translate="topicaEventAmplifyApp.SocialNetworkType.FACEBOOK">FACEBOOK</option>
                <option value="TWITTER" data-translate="topicaEventAmplifyApp.SocialNetworkType.TWITTER">TWITTER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.fanpage.apiKey" for="field_apiKey">Api Key</label>
            <input type="text" class="form-control" name="apiKey" id="field_apiKey"
                    ng-model="vm.fanpage.apiKey"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.fanpage.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.fanpage.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
