<div>
    <h2 data-translate="topicaEventAmplifyApp.fanpage.home.title">Fanpages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fanpage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="topicaEventAmplifyApp.fanpage.home.createLabel">
                        Create new Fanpage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="socialNetworkType"><span data-translate="topicaEventAmplifyApp.fanpage.socialNetworkType">Social Network Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apiKey"><span data-translate="topicaEventAmplifyApp.fanpage.apiKey">Api Key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="topicaEventAmplifyApp.fanpage.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fanpage in vm.fanpages track by fanpage.id">
                    <td><a ui-sref="fanpage-detail({id:fanpage.id})">{{fanpage.id}}</a></td>
                    <td data-translate="{{'topicaEventAmplifyApp.SocialNetworkType.' + fanpage.socialNetworkType}}">{{fanpage.socialNetworkType}}</td>
                    <td>{{fanpage.apiKey}}</td>
                    <td>{{fanpage.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fanpage-detail({id:fanpage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fanpage.edit({id:fanpage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fanpage.delete({id:fanpage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
