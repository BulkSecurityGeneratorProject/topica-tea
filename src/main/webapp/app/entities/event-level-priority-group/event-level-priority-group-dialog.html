
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLevelPriorityGroupLabel" data-translate="topicaEventAmplifyApp.eventLevelPriorityGroup.home.createOrEditLabel">Create or edit a Event Level Priority Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.eventLevelPriorityGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.eventLevelPriorityGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.eventLevelPriorityGroup.isMeatContent" for="field_isMeatContent">Is Meat Content</label>
                <input type="checkbox" name="isMeatContent" id="field_isMeatContent"
                          ng-model="vm.eventLevelPriorityGroup.isMeatContent"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.eventLevelPriorityGroup.eventLevel" for="field_eventLevel">Event Level</label>
            <select class="form-control" name="eventLevel" ng-model="vm.eventLevelPriorityGroup.eventLevel" id="field_eventLevel" required>
                <option value="E1" data-translate="topicaEventAmplifyApp.EventLevel.E1">E1</option>
                <option value="E2" data-translate="topicaEventAmplifyApp.EventLevel.E2">E2</option>
                <option value="E3" data-translate="topicaEventAmplifyApp.EventLevel.E3">E3</option>
                <option value="E4" data-translate="topicaEventAmplifyApp.EventLevel.E4">E4</option>
            </select>
            <div ng-show="editForm.eventLevel.$invalid">
                <p class="help-block"
                    ng-show="editForm.eventLevel.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.eventLevelPriorityGroup.priorityGroup" for="field_priorityGroup">Priority Group</label>
            <select class="form-control" name="priorityGroup" ng-model="vm.eventLevelPriorityGroup.priorityGroup" id="field_priorityGroup" required>
                <option value="K0A" data-translate="topicaEventAmplifyApp.PriorityGroup.K0A">K0A</option>
                <option value="K0B" data-translate="topicaEventAmplifyApp.PriorityGroup.K0B">K0B</option>
                <option value="K1" data-translate="topicaEventAmplifyApp.PriorityGroup.K1">K1</option>
                <option value="K2" data-translate="topicaEventAmplifyApp.PriorityGroup.K2">K2</option>
                <option value="K3" data-translate="topicaEventAmplifyApp.PriorityGroup.K3">K3</option>
                <option value="K4" data-translate="topicaEventAmplifyApp.PriorityGroup.K4">K4</option>
            </select>
            <div ng-show="editForm.priorityGroup.$invalid">
                <p class="help-block"
                    ng-show="editForm.priorityGroup.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
