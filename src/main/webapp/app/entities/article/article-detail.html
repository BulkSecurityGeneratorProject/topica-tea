
<div>
    <h2><span data-translate="topicaEventAmplifyApp.article.detail.title">Article</span> {{vm.article.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="topicaEventAmplifyApp.article.title">Title</span></dt>
        <dd>
            <span>{{vm.article.title}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.article.content">Content</span></dt>
        <dd>
            <span><div ng-bind-html="vm.article.content"></div></span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.article.type">Type</span></dt>
        <dd>
            <span>{{vm.article.type}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.article.status">Status</span></dt>
        <dd>
            <span>{{vm.article.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="article-detail.edit({id:vm.article.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
