<div>
    <h2 data-translate="topicaEventAmplifyApp.question.home.title">Questions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="question.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="topicaEventAmplifyApp.event.home.createQuestionLabel">
                        Create new Question
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isMeatContent"><span data-translate="topicaEventAmplifyApp.question.isMeatContent">Is Meat Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eventType"><span data-translate="topicaEventAmplifyApp.question.eventType">Event Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="amplifyType"><span data-translate="topicaEventAmplifyApp.question.amplifyType">Amplify Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="extraContent"><span data-translate="topicaEventAmplifyApp.question.extraContent">Extra Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="roleId"><span data-translate="topicaEventAmplifyApp.question.role">Role</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="inviteeId"><span data-translate="topicaEventAmplifyApp.question.invitee">Invitee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="scaleId"><span data-translate="topicaEventAmplifyApp.question.scale">Scale</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in vm.questions track by question.id">
                    <td><a ui-sref="question-detail({id:question.id})">{{question.id}}</a></td>
                    <td>{{question.isMeatContent}}</td>
                    <td data-translate="{{'topicaEventAmplifyApp.EventType.' + question.eventType}}">{{question.eventType}}</td>
                    <td data-translate="{{'topicaEventAmplifyApp.AmplifyType.' + question.amplifyType}}">{{question.amplifyType}}</td>
                    <td>{{question.extraContent}}</td>
                    <td>
                        <a ui-sref="channel-group-detail({id:question.roleId})">{{question.roleId}}</a>
                    </td>
                    <td>
                        <a ui-sref="channel-group-detail({id:question.inviteeId})">{{question.inviteeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="channel-group-detail({id:question.scaleId})">{{question.scaleId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="question-detail({id:question.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.edit({id:question.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.delete({id:question.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
