
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChannelProductLabel" data-translate="topicaEventAmplifyApp.channelProduct.home.createOrEditLabel">Create or edit a Channel Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.channelProduct.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.channelProduct.id" readonly />
        </div>
		<div class="form-group">
            <label data-translate="topicaEventAmplifyApp.channelProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.channelProduct.productId" ng-options="product.id as product.productName for product in vm.products | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
		<div class="form-group">
            <label data-translate="topicaEventAmplifyApp.channelProduct.adsType" for="field_adsType">Ads Type</label>
            <select class="form-control" id="field_adsType" name="adsType" ng-model="vm.channelProduct.adsTypeId" ng-options="adsType.id as adsType.name for adsType in vm.adstypes | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.channelProduct.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.channelProduct.link"
                    required/>
            <div ng-show="editForm.link.$invalid">
                <p class="help-block"
                    ng-show="editForm.link.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        
        <!-- AppID and AppSecret -->
        <div class="form-group" ng-show="vm.channelProduct.adsTypeId == 3">
            <label class="control-label" for="field_appid">AppID</label>
            <input type="text" class="form-control" name="appId" id="field_appid"
                    ng-model="vm.channelProduct.appId"/>
        </div>
        <div class="form-group" ng-show="vm.channelProduct.adsTypeId == 3">
            <label class="control-label" for="field_appsecret">AppSecret</label>
            <input type="text" class="form-control" name="appsecret" id="field_appsecret"
                    ng-model="vm.channelProduct.appSecret"/>
        </div>
        
        
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.channelProduct.traffic" for="field_traffic">Traffic</label>
            <input type="number" class="form-control" name="traffic" id="field_traffic"
                    ng-model="vm.channelProduct.traffic"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.channelProduct.trafficType" for="field_trafficType">Traffic Type</label>
            <select class="form-control" name="trafficType" ng-model="vm.channelProduct.trafficType" id="field_trafficType">
                <option value="VIEW" data-translate="topicaEventAmplifyApp.TrafficType.VIEW">VIEW</option>
                <option value="REACH" data-translate="topicaEventAmplifyApp.TrafficType.REACH">REACH</option>
                <option value="C2" data-translate="topicaEventAmplifyApp.TrafficType.C2">C2</option>
                <option value="EMAIL" data-translate="topicaEventAmplifyApp.TrafficType.EMAIL">EMAIL</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
