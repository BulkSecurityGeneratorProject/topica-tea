
<div>
    <h2><span data-translate="topicaEventAmplifyApp.brandkeyProduct.detail.title">Brandkey Product</span> {{vm.brandkeyProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="topicaEventAmplifyApp.brandkeyProduct.brandkey">Brandkey</span></dt>
        <dd>
            <a ui-sref="brandkey-detail({id:vm.brandkeyProduct.brandkeyId})">{{vm.brandkeyProduct.brandkeyId}}</a>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.brandkeyProduct.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.brandkeyProduct.productId})">{{vm.brandkeyProduct.productId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="brandkey-product-detail.edit({id:vm.brandkeyProduct.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
