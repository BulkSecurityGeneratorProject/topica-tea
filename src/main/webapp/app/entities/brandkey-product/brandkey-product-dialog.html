
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBrandkeyProductLabel" data-translate="topicaEventAmplifyApp.brandkeyProduct.home.createOrEditLabel">Create or edit a Brandkey Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.brandkeyProduct.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.brandkeyProduct.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="topicaEventAmplifyApp.brandkeyProduct.brandkey" for="field_brandkey">Brandkey</label>
            <select class="form-control" id="field_brandkey" name="brandkey" ng-model="vm.brandkeyProduct.brandkeyId" ng-options="brandkey.id as brandkey.id for brandkey in vm.brandkeys | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="topicaEventAmplifyApp.brandkeyProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.brandkeyProduct.productId" ng-options="product.id as product.id for product in vm.products | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
