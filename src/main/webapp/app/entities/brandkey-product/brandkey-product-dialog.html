
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBrandkeyProductLabel" data-translate="topicaEventAmplifyApp.brandkeyProduct.home.createOrEditLabel">Create or edit a Brandkey Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.brandkeyProduct.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.brandkeyProduct.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.brandkeyProduct.brandkey_id" for="field_brandkey_id">Brandkey Id</label>
            <input type="number" class="form-control" name="brandkey_id" id="field_brandkey_id"
                    ng-model="vm.brandkeyProduct.brandkey_id"
                    required/>
            <div ng-show="editForm.brandkey_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.brandkey_id.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.brandkey_id.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.brandkeyProduct.product_id" for="field_product_id">Product Id</label>
            <input type="number" class="form-control" name="product_id" id="field_product_id"
                    ng-model="vm.brandkeyProduct.product_id"
                    required/>
            <div ng-show="editForm.product_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.product_id.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.product_id.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
