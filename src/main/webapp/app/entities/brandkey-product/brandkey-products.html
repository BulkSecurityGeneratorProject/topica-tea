<div>
    <h2 data-translate="topicaEventAmplifyApp.brandkeyProduct.home.title">Brandkey Products</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
    	<!-- Implement -->
    	<div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ng-click="vm.saveAll()">
                	<span class="glyphicon glyphicon-save"></span>
                	<span data-translate="topicaEventAmplifyApp.brandkeyProduct.save-all">Save config</span>
            	</button>
            </div>
        </div>
    	<div class="row">
            <div class="col-xs-8 no-padding-left">
            	<h5 data-translate="topicaEventAmplifyApp.brandkeyProduct.home.createLabel">Create new Brandkey - Product</h5>
                <table class="jh-table table table-striped table-bordered">
		            <thead>
		                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
		                	<th></th>
		                    <th ng-repeat="product in vm.products">
		                    	<span>{{product.productName}}</span>
		                    </th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="brandkey in vm.brandkeys">
		                	<td>{{brandkey.brandkeyName}}</td>
		                	<td ng-repeat="product in vm.products" class="text-center">
		                		<input type="checkbox" name="chk_{{brandkey.id}}_{{product.id}}" id="chk_{{brandkey.id}}_{{product.id}}">
		                	</td>
		                </tr>
		            </tbody>
		        </table>
            </div>
        </div>
