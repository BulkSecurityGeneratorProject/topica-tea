
<div>
    <h2><span data-translate="topicaEventAmplifyApp.brandkey.detail.title">Brandkey</span> {{vm.brandkey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="topicaEventAmplifyApp.brandkey.brandkeyName">Brandkey Name</span></dt>
        <dd>
            <span>{{vm.brandkey.brandkeyName}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.brandkey.description">Description</span></dt>
        <dd>
            <span>{{vm.brandkey.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="brandkey-detail.edit({id:vm.brandkey.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
