
<div>
    <h2><span data-translate="topicaEventAmplifyApp.htmlTemplate.detail.title">Html Template</span> {{vm.htmlTemplate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="topicaEventAmplifyApp.htmlTemplate.name">Name</span></dt>
        <dd>
            <span>{{vm.htmlTemplate.name}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.htmlTemplate.layoutType">Layout Type</span></dt>
        <dd>
            <span data-translate="{{'topicaEventAmplifyApp.LayoutType.' + vm.htmlTemplate.layoutType}}">{{vm.htmlTemplate.layoutType}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.htmlTemplate.cssContent">Css Content</span></dt>
        <dd>
            <span>{{vm.htmlTemplate.cssContent}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.htmlTemplate.templateContent">Template Content</span></dt>
        <dd>
            <span>{{vm.htmlTemplate.templateContent}}</span>
        </dd>
        <dt><span data-translate="topicaEventAmplifyApp.htmlTemplate.description">Description</span></dt>
        <dd>
            <span>{{vm.htmlTemplate.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="html-template-detail.edit({id:vm.htmlTemplate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
