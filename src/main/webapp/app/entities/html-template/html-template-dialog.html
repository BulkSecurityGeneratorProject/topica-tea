
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHtmlTemplateLabel" data-translate="topicaEventAmplifyApp.htmlTemplate.home.createOrEditLabel">Create or edit a Html Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.htmlTemplate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.htmlTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.htmlTemplate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.htmlTemplate.name"
                    />
        </div>
        <!-- <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.htmlTemplate.layoutType" for="field_layoutType">Layout Type</label>
            <select class="form-control" name="layoutType" ng-model="vm.htmlTemplate.layoutType" id="field_layoutType">
                <option value="ONECOLUMN" data-translate="topicaEventAmplifyApp.LayoutType.ONECOLUMN">ONECOLUMN</option>
                <option value="TWOCOLUMN" data-translate="topicaEventAmplifyApp.LayoutType.TWOCOLUMN">TWOCOLUMN</option>
                <option value="THREECOLUMN" data-translate="topicaEventAmplifyApp.LayoutType.THREECOLUMN">THREECOLUMN</option>
            </select>
        </div> -->
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.htmlTemplate.cssContent" for="field_cssContent">Css Content</label>
            <!-- <input type="text" class="form-control" name="cssContent" id="field_cssContent"
                    ng-model="vm.htmlTemplate.cssContent"
                    /> -->
			<textarea class="form-control" rows="5" name="cssContent" id="field_cssContent"
                    ng-model="vm.htmlTemplate.cssContent"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.htmlTemplate.templateContent" for="field_templateContent">Template Content</label>
            <!-- <input type="text" class="form-control" name="templateContent" id="field_templateContent"
                    ng-model="vm.htmlTemplate.templateContent"
                    />
                     -->
			<textarea class="form-control" rows="5" name="templateContent" id="field_templateContent"
                    ng-model="vm.htmlTemplate.templateContent"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.htmlTemplate.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.htmlTemplate.description"
                    />
        </div>
		
		<div class="form-group">
			<label class="control-label" data-translate="topicaEventAmplifyApp.htmlTemplate.upload" for="field_tmp">Tải ảnh</label>
            <select class="form-control" id="field_tmp" ng-show="false">
            </select>
            
			<div ngf-drop ngf-select ng-model="files" class="drop-box" 
		        ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
		        accept="image/*" 
		        ngf-pattern="'image/*'">Drop images here or click to upload</div>
		    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
	    </div>
	    <!-- Files:
	    <ul>
	        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
	    </ul> -->
	
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
