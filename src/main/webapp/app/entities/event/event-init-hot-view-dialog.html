
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel">Xem kênh của sự kiện nóng</h4>
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        <div class="form-group">
            <label class="control-label" for="field_name">Tên sự kiện</label>
            <input required type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.event.name" readonly="readonly"/>
        </div>
        <div class="panel-group" id="accordion">
		    <div class="panel panel-default" id="panel-product-{{product.id}}" ng-repeat="product in vm.products">
			        <div class="panel-heading">
						<h4 class="panel-title">
					        <a data-toggle="collapse" data-target="#collapse-{{product.id}}" class="collapsed">
					          	{{product.productName}}
					        </a>
				      	</h4>
					</div>
			        <div id="collapse-{{product.id}}" class="panel-collapse collapse in">
			            <div class="panel-body">
			            	<div class="table-responsive">
	        					<table class="jh-table table table-striped">
	        						<thead>
	        							<tr>
	        								<th></th>
							                <th><span>Kênh</span></th>
							                <th><span>Traffic</span></th>
							                <th></th>
							            </tr>
	        						</thead>
	        						<tbody>
	        							<tr ng-repeat="adsType in vm.adsTypes" id="div-adsType-{{product.id}}-{{adsType.id}}">
	        								<td>{{adsType.name}}</td>
	        								<td>
	        									<div ng-repeat="channel in vm.event.channelProducts | filter:{productId: product.id} | filter:{adsTypeId: adsType.id} ">{{channel.link}}</div>
	        								</td>
	        								<td><div ng-repeat="channel in vm.event.channelProducts | filter:{productId: product.id} | filter:{adsTypeId: adsType.id} ">{{channel.traffic}}</div></td>
	        								<td><div ng-repeat="channel in vm.event.channelProducts | filter:{productId: product.id} | filter:{adsTypeId: adsType.id} "><input type="checkbox" name="chk_channel_{{channel.id}}" disabled="disabled" checked="checked" id="chk_channel_{{channel.id}}" ng-click="vm.changeChannelProduct()"></div></td>
	        							</tr>
	        						</tbody>
	        					</table>
	        				</div>
			            </div>
			        </div>
		    </div>
		</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.ok">OK</span>
        </button>
    </div>
</form>
