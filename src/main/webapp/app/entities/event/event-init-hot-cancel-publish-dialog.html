<form name="deleteForm" ng-submit="vm.cancelPublish(vm.event.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Hủy phê duyệt</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="field_material">Lý do</label>
            <textarea class="form-control" rows="5" name="reason" id="field_reason"
                    ng-model="vm.event.reason"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-success" has-authority="ROLE_BOSS">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span data-translate="entity.action.ok">OK</span>
        </button>
    </div>
</form>
