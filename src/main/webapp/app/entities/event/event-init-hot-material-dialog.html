<form name="deleteForm" ng-submit="vm.addMaterial(vm.event.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Nhập nguyên liệu cho bài viết</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <ul class="nav nav-tabs" id="myTab">
			  <li class="active"><a data-target="#home" data-toggle="tab">Landing page</a></li>
			  <li><a data-target="#profile" data-toggle="tab">Fanpage</a></li>
			  <li class="disabled"><a data-target="#messages" data-toggle="tab">Email</a></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="home">
				<label class="control-label text-success" for="field_materialLP">Nguyên liệu cho Landing page</label>
		            <textarea class="form-control" rows="5" name="widgetCode" id="field_materialLP"
		                    ng-model="vm.event.materialLandingpage"></textarea>
			</div>
			<div class="tab-pane" id="profile">
				<label class="control-label text-success" for="field_materialLP">Nguyên liệu cho Fanpage</label>
		            <textarea class="form-control" rows="5" name="widgetCode" id="field_material"
		                    ng-model="vm.event.materialFanpage"></textarea>
  			</div>
			<div class="tab-pane" id="messages"></div>
		</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-success" has-authority="ROLE_BOSS">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span data-translate="entity.action.ok">OK</span>
        </button>
    </div>
</form>
