<form name="deleteForm" ng-submit="vm.confirmDistribute()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.distribute.title">Confirm distribute operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="topicaEventAmplifyApp.event.distribute.chooseWriter" translate-values="{id: '{{vm.event.id}}'}">Bạn hãy chọn người soạn thảo nội dung cho Event!</p>
        
        <div class="form-group">
            <label data-translate="topicaEventAmplifyApp.event.distribute.writer.title" for="field_role">Người soạn thảo sự kiện</label>
            <select required class="form-control" id="field_role" name="user" ng-model="vm.selectedUser" ng-options="writerUsers as writerUsers.login for writerUsers in vm.writerUsers | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        
        <div class="form-group">
            <label data-translate="topicaEventAmplifyApp.event.distribute.writer.name" for="field_role">Tên người soạn thảo</label>
            <span>{{vm.selectedUser.firstName}} {{vm.selectedUser.lastName}}</span>
        </div>
        <div class="form-group">
            <label data-translate="topicaEventAmplifyApp.event.distribute.writer.email" for="field_role">Thư</label>
            <span>{{vm.selectedUser.email}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-info">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span data-translate="entity.action.distribute">Distribute</span>
        </button>
    </div>
</form>
