
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductHtmlTemplateLabel" data-translate="topicaEventAmplifyApp.productHtmlTemplate.home.createOrEditLabel">Create or edit a Product Html Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productHtmlTemplate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productHtmlTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.productHtmlTemplate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.productHtmlTemplate.name"
                    />
        </div>
        <div class="form-group">
            <!-- <label class="control-label" data-translate="topicaEventAmplifyApp.productHtmlTemplate.productId" for="field_productId">Product Id</label>
            <input type="number" class="form-control" name="productId" id="field_productId"
                    ng-model="vm.productHtmlTemplate.productId"
                    />
                     -->
			<label data-translate="topicaEventAmplifyApp.productHtmlTemplate.productId" for="field_productId">Role</label>
            <select required class="form-control" id="field_productId" name="productId" ng-model="vm.productHtmlTemplate.productId" ng-options="product.id as product.productName for product in vm.products">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <!-- <label class="control-label" data-translate="topicaEventAmplifyApp.productHtmlTemplate.htmlTemplateId" for="field_htmlTemplateId">Html Template Id</label>
            <input type="number" class="form-control" name="htmlTemplateId" id="field_htmlTemplateId"
                    ng-model="vm.productHtmlTemplate.htmlTemplateId"
                    /> -->
                    
			<label data-translate="topicaEventAmplifyApp.productHtmlTemplate.htmlTemplateId" for="field_htmlTemplateId">Role</label>
            <select required class="form-control" id="field_htmlTemplateId" name="htmlTemplateId" ng-model="vm.productHtmlTemplate.htmlTemplateId" ng-options="htmlTemplate.id as htmlTemplate.name for htmlTemplate in vm.htmlTemplates">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="topicaEventAmplifyApp.productHtmlTemplate.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.productHtmlTemplate.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
