<div>
    <h2 data-translate="topicaEventAmplifyApp.productHtmlTemplate.home.title">Product Html Templates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-html-template.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="topicaEventAmplifyApp.productHtmlTemplate.home.createLabel">
                        Create new Product Html Template
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="topicaEventAmplifyApp.productHtmlTemplate.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="productId"><span data-translate="topicaEventAmplifyApp.productHtmlTemplate.productId">Product Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="htmlTemplateId"><span data-translate="topicaEventAmplifyApp.productHtmlTemplate.htmlTemplateId">Html Template Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!-- <th jh-sort-by="description"><span data-translate="topicaEventAmplifyApp.productHtmlTemplate.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productHtmlTemplate in vm.productHtmlTemplates track by productHtmlTemplate.id">
                    <td><a ui-sref="product-html-template-detail({id:productHtmlTemplate.id})">{{productHtmlTemplate.id}}</a></td>
                    <td>{{productHtmlTemplate.name}}</td>
                    <td><label class="label label-success">{{productHtmlTemplate.productDTO.productName}}</label></td>
                    <td><label class="label label-info">{{productHtmlTemplate.htmlTemplateDTO.name}}</label></td>
                    <!-- <td>{{productHtmlTemplate.description}}</td> -->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                        	<button type="submit"
                                    ui-sref="product-html-template.widget({id:productHtmlTemplate.id})"
                                    class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-paperclip"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.getWidget"></span>
                            </button>
                            <!-- <button type="submit"
                                    ui-sref="product-html-template-detail({id:productHtmlTemplate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.preview"></span>
                            </button> -->
                            <button type="submit"
                                    ui-sref="product-html-template.edit({id:productHtmlTemplate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-html-template.delete({id:productHtmlTemplate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
